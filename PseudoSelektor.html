<html>
    <head>
        <title>Contoh Pseudo-Element</title>
        <meta content="">
        <style>
            p::first-line {
                color: magenta;
            }
        </style>
    </head>
    <body>
        <p>Ini adalah paragraf yang cukup panjang. Sengaja dibuat panjang agar bisa dipakai sebagai contoh untuk selektor pseudo-element. Pseudo-element adalah selektor untuk memilih elemen semu. Elemen semu yang saya maksud disini adalah elemen yang seolah-olah kita tambahkan di HTML.
        </p>
    </body>
</html>
